<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="mine.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Formulaire LD</title>
</head>
<body>
  <hr>
  <div class="container p-4 my-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">S'inscrire</h2>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirme ton mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
            
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>

          <div class="d-flex justify-content-evenly ">
            <a class="btn btn-danger" href="./index.html">Annuler</a>
            <a class="btn btn-info" href="./index.html">Se connecter</a>
            <a class="btn btn-success" type="submit">S'inscrire</a>
            
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    feather.replace()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
